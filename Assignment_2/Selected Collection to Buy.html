<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Collections</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .slider {
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            position: relative;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .info {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            width: 80%;
            border-radius: 5px;
        }
        .title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .view-button {
            display: inline-block;
            padding: 5px 10px;
            background: black;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 3px;
            margin-top: 5px;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: lightgray;
            border-radius: 50%;
            cursor: pointer;
        }
        .dot.active {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="wall-painting1.jpg" alt="Timon Klauser: Bikes against wall painting">
                <div class="info">
                    <div class="title">Timon Klauser: Bikes against wall painting</div>
                    <a href="#" class="view-button">VIEW AUCTION</a>
                </div>
            </div>
            <div class="slide">
                <img src="wall-painting2.jpg" alt="Street Art: Urban Expression">
                <div class="info">
                    <div class="title">Street Art: Urban Expression</div>
                    <a href="#" class="view-button">VIEW AUCTION</a>
                </div>
            </div>
            <div class="slide">
                <img src="wall-painting3.jpg" alt="Modern Abstract Mural">
                <div class="info">
                    <div class="title">Modern Abstract Mural</div>
                    <a href="#" class="view-button">VIEW AUCTION</a>
                </div>
            </div>
        </div>
        <div class="dots">
            <span class="dot active" onclick="moveSlide(0)"></span>
            <span class="dot" onclick="moveSlide(1)"></span>
            <span class="dot" onclick="moveSlide(2)"></span>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');

        function moveSlide(index) {
            slideIndex = index;
            const translateValue = -index * 100 + '%';
            slides.style.transform = 'translateX(' + translateValue + ')';
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index].classList.add('active');
        }
    </script>
</body>
</html>
