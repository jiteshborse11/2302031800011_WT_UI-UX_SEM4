<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00bfff;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Your Auctions</h1>
    <p>No Auctions yet.</p>
  </div>

</body>
</html>
