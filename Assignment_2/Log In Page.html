<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peaky Arts Auction</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            background-color: #000;
        }

        .header img {
            height: 30px;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: left;
            margin-top: 50px;
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #d4af37; /* Gold color */
        }

        .login-container p {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: #111;
            color: #fff;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #a8e063; /* Green button */
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
        }

        .button:hover {
            background-color: #90c550;
        }

        .forgot-password, .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a, .signup-link a {
            color: #fff;
            text-decoration: none;
        }

        .forgot-password a:hover, .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>15:42</span>
        <img src="peaky_arts_logo.png" alt="Peaky Arts Logo">
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <p>Sign in with your data that you entered during your registration.</p>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">Accept Terms and Condition</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
