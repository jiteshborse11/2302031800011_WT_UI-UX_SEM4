<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* CSS Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header__time {
            font-size: 16px;
        }

        .header__logo {
            max-width: 150px;
        }

        .form-container {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-title {
            font-size: 28px;
            color: #d4af37; /* Gold color */
            margin-bottom: 30px;
        }

        .form-label {
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #fff;
            background-color: transparent;
            color: #fff;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-checkbox input[type="checkbox"] {
            margin-right: 10px;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #a8e063, #56ab2f); /* Gradient button */
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .form-link {
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            align-self: center;
        }

        .form-link.signup {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <span class="header__time">15:42</span>
        <img src="your-logo.png" alt="Logo" class="header__logo">
    </div>

    <div class="form-container">
        <h1 class="form-title">Sign up</h1>

        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="email@example.com">

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Password">

        <div class="form-checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">Accept Terms and Condition</label>
        </div>

        <button class="form-button">Login</button>

        <a href="#" class="form-link">Forgot password?</a>

        <a href="#" class="form-link signup">Don't have an account? Sign In</a>
    </div>
</body>

</html>
