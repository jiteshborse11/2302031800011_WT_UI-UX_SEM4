<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaky Arts Auction</title>
    <style>
        /* CSS Reset (Optional, but recommended) */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* A more modern font */
            background-color: #000;
            color: #fff;
            line-height: 1.6; /* Improved readability */
        }

        img {
            max-width: 100%; /* Images should not exceed their container */
            height: auto;
            display: block; /* Remove extra space below images */
        }

        a {
            color: inherit; /* Links inherit text color */
            text-decoration: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem; /* Use rem for better scaling */
            position: sticky; /* Sticky header */
            top: 0;
            background-color: #000;
            z-index: 10; /* Ensure it stays on top */
        }

        .header__logo {
            height: 2rem;
        }

        .header__icons {
            display: flex;
            align-items: center;
        }

        .header__icon {
            height: 1.5rem;
            margin-left: 1rem;
            cursor: pointer; /* Indicate clickable */
        }

        /* Main Content */
        .main-content {
            padding: 1.25rem;
        }

        /* Featured Auction */
        .featured-auction {
            background-image: url('featured_auction_image.jpg');
            background-size: cover;
            background-position: center;
            padding: 2rem;
            text-align: center;
            color: #fff; /* White text on image */
            border-radius: 0.5rem; /* Slightly rounded corners */
        }

        .featured-auction__title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .featured-auction__button {
            background-color: #fff;
            color: #000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .featured-auction__button:hover {
            background-color: #f0f0f0; /* Slightly darker on hover */
        }

        /* Section Title */
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .section-title__title {
            font-size: 1.25rem;
            margin: 0;
        }

        .section-title__link {
            font-size: 1.5rem; /* Larger arrow */
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }

        /* Auction Grid */
        .auction-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .auction-item {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden; /* Clip content to rounded corners */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .auction-item__image {
            width: 100%;
            height: 200px; /* Fixed height for consistency */
            object-fit: cover; /* Maintain aspect ratio and cover area */
        }

        .auction-item__details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            color: #fff;
        }

        .auction-item__name {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .auction-item__price {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .auction-item__button {
            background-color: #a8e063;
            color: #000;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .auction-item__button:hover {
            background-color: #90c550;
        }

        /* Buy Now Section */
        .buy-now-section {
            margin-top: 2rem;
        }

        .buy-now-section__title {
            font-size: 1.25rem;
            margin: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .auction-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <span>15:42</span>
        <img src="peaky_arts_logo.png" alt="Peaky Arts Logo" class="header__logo">
        <div class="header__icons">
            <img src="search_icon.png" alt="Search" class="header__icon">
            <img src="profile_icon.png" alt="Profile" class="header__icon">
        </div>
    </header>

    <main class="main-content">
        <section class="featured-auction">
            <h2 class="featured-auction__title">POPULAR COLLECTIONS</h2>
            <p>Timon Klauser: Bikes against wall painting</p>
            <button class="featured-auction__button">VIEW AUCTION</button>
        </section>

        <section class="section-title">
            <h2 class="section-title__title">OPEN AUCTIONS</h2>
            <a href="#" class="section-title__link">></a>
        </section>

        <section class="auction-grid">
            <article class="auction-item">
                <img src="auction_image1.jpg" alt="Auction 1" class="auction-item__image">
                <div class="auction-item__details">
                    <h3 class="auction-item__name">Fallen Suns</h3>
                    <p class="auction-item__price">Min. $120</p>
                    <button class="auction-item__button">Book</button>
                </div>
            </article>
            <article class="auction-item">
                <img src="auction_image2.jpg" alt="Auction 2" class="auction-item__image">
                <div class="auction-item__details">
                    <h3 class="auction-item__name">Monalisa Tile</h3>
                    <p class="auction-item__price">Min. $120</p>
                    <button class="auction-item__button">Book</button>
                </div>
            </article>
        </section>

        <section class="buy-now-section">
            <h2 class="buy-now-section__title">BUY NOW</h2>
            <section class="auction-grid">
                <article class="auction-item">
                    <img src="buy_now_image1.jpg" alt="Buy Now 1" class="auction-item__image">
                    <div class="auction-item__details">
                        <h3 class="auction-item__name">Fallen Suns</h3>
                        <p class="auction-item__price">Min. $120</p>
                        <button class="auction-item__button">Book</button>
                    </div>
                </article>
                <article class="auction-item">
                    <img src="buy_now_image2.jpg" alt="Buy Now 2" class="auction-item__image">
                    <div class="auction-item__details">
                        <h3 class="auction-item__name">Monalisa Tile</h3>
                        <p class="auction-item__price">Min. $120</p>
                        <button class="auction-item__button">Book</button>
                    </div>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
