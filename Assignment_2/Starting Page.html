<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaky Arts Auction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            position: relative;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        .images img {
            width: 120px;
            height: auto;
            border-radius: 5px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .title span {
            color: #b6ff00;
        }
        .subtitle {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="art1.jpg" alt="Art 1">
            <img src="art2.jpg" alt="Art 2">
            <img src="art3.jpg" alt="Art 3">
            <img src="art4.jpg" alt="Art 4">
            <img src="art5.jpg" alt="Art 5">
        </div>
        <div class="title">
            peaky <br>
            <span>Arts</span> Auction
        </div>
        <div class="subtitle">...art auctioning has never been easier</div>
    </div>
</body>
</html>
